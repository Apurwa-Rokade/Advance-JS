<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Features</title>
</head>
<body>
  <header>
    <h1>HTML5 Features</h1>
  </header>

  <section>
    <h2>Video</h2>
    <p>Embed videos directly into web pages using the video element.</p>
    <video width="320" height="240" controls>
      <source src="sample_video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section>
    <h2>Article</h2>
    <p>Use the article element for independent, self-contained content within a page.</p>
    <article>
      <h3>Feature Story</h3>
      <p>This is a feature story or an independent piece of content.</p>
    </article>
  </section>

  <footer>
    <p>&copy; 2023 Your Website</p>
  </footer>
</body>
</html>
